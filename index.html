<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./weight_tracker_style.css">
    <title>Weight Tracker</title>
</head>

<body>
    <div class="container">
        <h1 class="app-title">Track Your Weight</h1>

        <div class="form-wrapper">
            <div class="form-intro">
                <h2></h2>
                <h3>Enter your details below, so
                    keep track of changes in your weights</h3>
            </div>
            <form action="#">
                <div><label for="name">Your name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                <div><label for="name">Your Weight</label>
                    <input type="number" id="name" placeholder="Enter your full name">
                </div>
                <div><label for="name">Your Age</label>
                    <input type="number" id="name" placeholder="Enter your full name">
                </div>
                <div><label for="name">Your Height</label>
                    <input type="number" id="name" placeholder="Enter your full name">
                </div>
                <div><label for="name">Date</label>
                    <input type="date" id="name" placeholder="Enter your full name">
                </div>

                <input type="submit" value="Track weights">
            </form>
        </div>
    </div>
</body>

</html>
